
<div class="card  w-17rem">
  <p-menu [model]="items" class="flex justify-center" styleClass="w-full md:w-60">
    <ng-template #start>
            <span class="inline-flex items-center gap-1 px-2 py-2">
              <p-button icon="pi pi-desktop"></p-button>
                <span class="text-xl font-semibold">PC-MASTER<span class="text-primary">APP</span></span>
            </span>
    </ng-template>
    <ng-template #submenuheader let-item>
      <span class="text-primary font-bold">{{ item.label }}</span>
    </ng-template>
    <ng-template #item let-item>
      <a  [routerLink]="item.path" pRipple class="flex items-center p-menu-item-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #end>
      <button pRipple class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" shape="circle" />
        <span class=" flex-col ">
                    <span class="flex text-sm font-bold">Juanito Mendez</span>
                    <span class="flex text-xs text-indigo-600">Admin</span>
                </span>
      </button>
    </ng-template>
  </p-menu>
</div>
