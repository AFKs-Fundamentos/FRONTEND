<div class="card flex justify-center w-10rem">
  <p-dialog
    [header]="dialogTitle"
    [(visible)]="visible"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    (visibleChange)="onVisibleChange($event)"
  >

    <ng-content></ng-content>

  </p-dialog>
</div>
