  <p-card [style]="{ width: 'auto', overflow: 'hidden' }">
    <ng-template #header>
      @if (image) {
        <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
      }
    </ng-template>
    <ng-template #title>  {{contentTitle}} </ng-template>
    <ng-template #subtitle> {{contentSubtitle}} </ng-template>
    <ng-content>  </ng-content>

    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" (onClick)="onCancel()"/>
        <p-button label="Save" class="w-full" styleClass="w-full" (onClick)="onSave()" />
      </div>
    </ng-template>
  </p-card>
