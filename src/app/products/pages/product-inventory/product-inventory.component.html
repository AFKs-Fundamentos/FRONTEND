<p-table
  [value]="userProducts"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [responsiveLayout]="'scroll'">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>SKU</th>
      <th>Categoría</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Imagen</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price | currency: 'USD' }}</td>
      <td>{{ product.stock }}</td>
      <td><img [src]="product.photo" alt="{{ product.productName }}" width="100"></td>
    </tr>
  </ng-template>
</p-table>
